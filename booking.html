<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="form-container">
        <h2>Book an Ambulance</h2>
        <form id="bookingForm">
            <label for="location">Your Location:</label>
            <input type="text" id="location" placeholder="Enter your location" required>

            <label for="budget">Budget (‚Çπ):</label>
            <input type="number" id="budget" placeholder="Enter your budget" required>

            <button type="submit" class="btn-primary">Find Ambulance</button>
        </form>
        <div class="map-placeholder">üìç Map Integration Here</div>
    </div>

    <!-- Scripts -->
    <script>
        // Clear previous booking data when this page loads
        localStorage.removeItem("userLocation");
        localStorage.removeItem("userBudget");
    </script>
    <script src="script.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
